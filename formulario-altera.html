    <h3>Alterar Cliente</h3>
    <form action="alteraCliente.php" method="post">
        <div>
            <label for="nome">Id:</label>
            <input type="text" name="id" id="id" required placeholder="Digite o id que será alterado!">
        </div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite o nome completo">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento" required>
            </div>
            <div>
                <label for="cep">CEP: <br><span id="status"></span></label>
                <div id="area-do-cep">
                    <input placeholder="Somente números" type="text" id="cep" name="cep" maxlength="9" inputmode="numeric" required> <br>
                    <button id="buscar">Buscar</button>
                </div>
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input readonly type="text" id="endereco" name="endereco" size="30">
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input readonly type="text" id="bairro" name="bairro">
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input  readonly="text" id="cidade" name="cidade">
            </div>
            <div>
                <label for="estado">Estado:</label>
                <input readonly type="text" id="estado" name="estado">
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
            </div>

            <div>
                <label for="assunto"> Assunto:</label>
                <!-- Deixe um option vazio de proposito -->
                <select name="assunto" id="assunto" required>
                    <option value=""></option>
                    <option>Dúvidas</option>
                    <option>Elogios</option>
                    <option>Reclamação</option>
                    <option>Outros</option>
                </select>
            </div>
            <div>
                <label for="mensagem">Mensagem :</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea required>
            </div>

            <button type="submit">Enviar dados:</button>
        </form>
